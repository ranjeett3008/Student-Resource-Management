<div class="container">
    <h2>Resources Summary</h2>
    <div class="pull-right" >
      <button class="btn btn-primary"(click)="addResourceForm()" style="float: right;">Add Resource</button>
      <br>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Expiry(in Days)</th>
          <th scope="col">Created At</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let item of data; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>
               {{item.name}}
              </td>
              <td>{{item.expiry}}</td>
              <td>{{item.created_at}}</td>
              <td>
               <a href="javascript:;" (click)="editResource(item.id)">Edit</a> 
               &nbsp;
                <a  href="javascript:;" (click)="deleteResource(item.id)">Delete</a>
              </td>
            </tr>
            </tbody>
      </table>
</div>
