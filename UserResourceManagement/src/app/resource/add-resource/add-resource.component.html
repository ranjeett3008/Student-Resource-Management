<div class="container">
    <h2>{{ (id) ? "Edit" : "Add" }}  Resource</h2>
    <form [formGroup]="resourceForm" (ngSubmit)="addResource()">
        <div class="form-group row">
            <div class="col-md-6">
                <label for="inputEmail3" class="col-form-label" >Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Name" />
            </div>
            <div class="col-md-6">
                <label for="inputEmail3" class="col-form-label">Content</label>
                <input type="text" class="form-control" formControlName="content" placeholder="Content" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
                <label for="password" class="col-form-label">Expiry</label>
                <input type="text" class="form-control"  formControlName="expiry" placeholder="Expiry" />
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
       
        <p *ngIf="isSuccessMsg">Record saved successfully!</p>
      </form>
     
  </div>
