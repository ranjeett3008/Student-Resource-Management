<div class="container">
    <h2>{{ (id) ? "Edit" : "Add" }} Student</h2>
    <form [formGroup]="studentForm" (ngSubmit)="addStudent()">
        <div class="form-group row">
            <div class="col-md-6">
                <label for="inputEmail3" class="col-form-label" >Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Name" />
            </div>
            <div class="col-md-6">
                <label for="inputEmail3" class="col-form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
                <label for="password" class="col-form-label">Gender</label>
                <select class="form-control" formControlName="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="resource" class="col-form-label">Resource</label>
                <select class="form-control" formControlName="resource">
                    <option value="">Select Resource</option>
                    <option *ngFor="let list of resourcesList; let i = index;" [value]="list.id">{{list.name}}</option>
                </select>
                <!-- <input type="text" class="form-control" formControlName="resource" placeholder="Resource" /> -->
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
     
  </div>
